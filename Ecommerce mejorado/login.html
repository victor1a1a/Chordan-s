<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/logo.png" alt="Logo" height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Inicia Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./carrito.html">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sobre_nosotros/index.html">Nosotros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-md-6 mt-5" id="login-form">
          <form>
            <h2 class="mb-4">Iniciar sesión</h2>
            <div class="mb-3">
              <label for="inputEmail" class="form-label"
                >Correo electrónico</label
              >
              <input type="email" class="form-control" id="inputEmail" />
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="inputPassword" "
                aria-describedby="togglePassword">
                <button
                  class="btn btn-outline-light"
                  type="button"
                  id="togglePassword"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Recuérdame</label
              >
            </div>
            <button type="button" class="btn btn-custom">Ingresar</button>
            <a href="#" class="text-white">Olvidé mi contraseña</a>
            <hr class="text-muted" />
            <div class="text-center">
              <p>O continuar usando:</p>
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-light me-2">
                  <i class="fa-brands fa-google"></i>
                </button>
                <button type="button" class="btn btn-outline-light">
                  <i class="fa-brands fa-github"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-6 mt-5 text-center">
          <h1 class="display-1 fw-bold">¡BIEN</h1>
          <h1 class="display-1 fw-bold">VE</h1>
          <h1 class="display-1 fw-bold">NI</h1>
          <h1 class="display-1 fw-bold">DO!</h1>
          <p class="text-white mt-3">
            ¿No tienes cuenta?
            <a href="./register.html" class="text-decoration-none text-white"
              >Regístrate ahora</a
            >
          </p>
        </div>
      </div>
    </div>
    <div style="height: 200px"></div>
    <footer class="bg-dark text-white py-2 text-center">
      <div>
        <p class="text-xs font-weight-bold">Chordan's</p>
        <p class="text-xxs">
          © 2024 Todos los derechos reservados, si robas, te matamos.
        </p>
        <!-- Iconos de redes sociales -->
        <ul class="list-inline mt-2">
          <li class="list-inline-item">
            <a href="#" class="text-white">
              <i class="bi bi-facebook"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-white">
              <i class="bi bi-twitter"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-white">
              <i class="bi bi-instagram"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-white">
              <i class="bi bi-linkedin"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js"></script>
  </body>
</html>
